<html>
    <head>
        <title>Personal Web</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js"></script>
    </head>
    <body>

        <nav>

            <div class="left-side">
                <img src="assets/logo.png">

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">My Project</a></li>
                </ul>
            </div>

            <div class="right-side">
                <a href="contact.html">Contact Me</a>
            </div>

        </nav>

        <div class="container-main" style="padding-top: 50px; padding-bottom: 50px;">

            <form style="width: 400px; font-family: Arial, Helvetica, sans-serif;">

                <h2 style="text-align: center; font-weight: 700;">GET IN TOUCH</h2>

                <div style="margin-bottom: 20px;">
                    <label for="input-name" style="font-size: 23px; font-weight: 700;">Name</label>
                    <input 
                        type="text" 
                        id="input-name" 
                        style="
                            width: 100%; 
                            border-radius: 10px;
                            padding: 10px;
                            border: 1px solid rgb(206, 206, 206);
                            margin-top: 8px;
                        ">
                </div>
    
                <div style="margin-bottom: 20px;">
                    <label for="input-email"  style="font-size: 23px; font-weight: 700;">Email</label>
                    <input type="email" id="input-email" style="
                    width: 100%; 
                    border-radius: 10px;
                    padding: 10px;
                    border: 1px solid rgb(206, 206, 206);
                    margin-top: 8px;
                ">
                </div>
    
                <div style="margin-bottom: 20px;">
                    <label for="input-number"  style="font-size: 23px; font-weight: 700;">Phone Number</label>
                    <input type="text" id="input-number" style="
                    width: 100%; 
                    border-radius: 10px;
                    padding: 10px;
                    border: 1px solid rgb(206, 206, 206);
                    margin-top: 8px;
                ">
                </div>
    
                <div style="margin-bottom: 20px;">
                    <label for="select-subject" style="font-size: 23px; font-weight: 700;">Subject</label>
                    <select id="select-subject" style="
                    width: 100%; 
                    border-radius: 10px;
                    padding: 10px;
                    border: 1px solid rgb(206, 206, 206);
                    margin-top: 8px;
                ">
                        <option hidden></option>
                        <option>I'm Hiring</option>
                        <option>Let's Collaboration</option>
                        <option>Let's Talk</option>
                    </select>
                </div>
    
                <div style="margin-bottom: 20px;">
                    <label for="input-message" style="font-size: 23px; font-weight: 700;">Your Message</label>
                    <textarea id="input-message" style="
                    width: 100%; 
                    border-radius: 10px;
                    padding: 10px;
                    border: 1px solid rgb(206, 206, 206);
                    margin-top: 8px;
                    height: 120px;
                    resize: none;
                "></textarea>
                </div>
    
                <button 
                    style="
                        padding: 5px 30px; 
                        background-color: rgb(26, 25, 24); 
                        border: none; 
                        border-radius: 10px;
                        color: white;
                        font-size: 18px;
                        float: right;"
                    onclick="submitform()"
                    type="button">
                    Submit
                </button>
                
            </form>
        </div>
        
    </body>
</html>
